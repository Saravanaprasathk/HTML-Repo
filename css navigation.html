<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
        ul li{
            display: inline-flex;
            list-style-type: none;
            color: antiquewhite;
            padding: 40px;
       }
       li:hover{
        background-color: black;
        border-radius: 35px;
       }
       ul{
        background-color: gray;
        width: 700px;
        height: 100px;
        border-radius: 20px;
       }
       

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Products</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
