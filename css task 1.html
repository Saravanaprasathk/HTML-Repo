<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css task 1</title>
    <link rel="stylesheet" type="text/css" href="css task 1.css">
    
</head>
<body>
    <table cellpadding="5">
        <tr>
            <td>Firstname</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Middlename:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Lastname:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select>
                <option>Course</option>
                <option>IMS</option>
                <option>WEB</option>
                <option>FULL STACK</option>
            </select></td>
        </tr>
        <tr>
        <td> Gender:</td>
        <td>
            <input type="radio">Male<br>
            <input type="radio">Female<br>
            <input type="radio">Other
        </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" size="1" value="+91">
            <input type="tel"pattern="[0-9]{10}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea rows="5"cols="100"></textarea></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="Email"></td>
        </tr>
        <tr>
            <td>Passsword:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-type password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>

    </table>
</body>
</html>
