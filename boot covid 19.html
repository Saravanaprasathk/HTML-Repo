<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="container ">
            <div class="card mb-3 bg-light" style="max-width: 100%;">
                <div class="row gap-0">
    
                    <div class="col-md-8 col-8">
                        <div class="card-body">
                            <h5 class="card-title ">All you need to know about covid-19</h5>
                            <button type="button" class="btn btn-primary btn-sm">Know More</button>
                        </div>
                    </div>
                    <div class="col-md-4 col-4">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="covid">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4 col-4">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img-fluid rounded-start"  height="100px" width="100px alt="...">
                  </div>
                  <div class="col-md-8 col-8">
                    <div class="card-body">
                      <h5 class="card-title">COVID-19 Test</h5>
                      <p class="card-text">If you think you have been exposed the noval corona virus(covid-19) </p>
                     
                    </div>
                  </div>
                </div>
              </div>
        </div>
    
        <div class="container">
            <h3>Symptoms</h3>
        <div class="row p-3">
            <div class="col-lg-4 col-md-4  col-4 bg-secondary text-light">
                <img src="  https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="imgOne">
                <p>Dry cough</p>
            </div>
            <div class="col-lg-4 col-md-4 col-4 bg-danger text-light">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="imgTwo">
                <p>High fever </p>
            </div>
            <div class="col-lg-4 col-md-4 col-4 bg-primary text-light">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="imgThree">
                <p>Headache</p>
            </div>
        </div>
        </div>
        <div class="container">
          <h3>Videos</h3>
            <div class="card mb-3 bg-info" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4 col-4">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img-fluid rounded-start" height="200px" width="200px" alt="...">
                  </div>
                  <div class="col-md-8 col-8">
                    <div class="card-body">
                      <h5 class="card-title">COVID-19 Test</h5>
                      <p class="card-text">If you think you have been exposed the noval corona virus(covid-19) </p>
                      <div class="view text-center">
                        <button type="button" class="btn btn-primary btn-sm">Watch video</button>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
       

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
